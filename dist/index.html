<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pure JavaScript Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keyboard">
  <button value="clear" data-keycode="67">C</button>
  <button value="toggle" data-keycode="84">+/-</button>
  <button value="modulo" data-keycode="88">mod</button>

  <button value="div" data-keycode="47">÷</button>

  <button value="7" data-keycode="55">7</button>
  <button value="8" data-keycode="56">8</button>
  <button value="9" data-keycode="57">9</button>
  <button value="mult" data-keycode="221">×</button>

  <button value="4" data-keycode="52">4</button>
  <button value="5" data-keycode="53">5</button>
  <button value="6" data-keycode="54">6</button>
  <button value="subtract" data-keycode="189">−</button>

  <button value="1" data-keycode="49">1</button>
  <button value="2" data-keycode="50">2</button>
  <button value="3" data-keycode="51">3</button>
  <button value="sum" data-keycode="187">+</button>

  <button value="0" data-keycode="48" class="double">0</button>
  <button value="." data-keycode="190">.</button>
  <button value="result" data-keycode="13">=</button>
</div>

      </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
